<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculador de Salario Mensual</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Calculador de Salario Mensual</h1>
  </header>

  <main>
    <form>
      <p>Ingresá tu salario anual y calculá así tu salario mensual:</p>
      <label>Salario Anual:</label>
      <input type="number" id="salario-anual" placeholder="Ej: 100000"/>
      <label>Salario mensual:</label>
      <input disabled type="number" id="salario-mensual"/>
      <button id="calcular-salario-mensual">Calcular</button>
      <button type="reset">Limpiar</button>
    </form>
  </main>

  <script type="text/javascript" src="js/tarea1.js"></script>
  <script type="text/javascript" src="js/pruebas.js"></script>
</body>
</html>
